
<div class="container mt-5   card bg-dark text-white p-4">
  <div class = "container-header text-dark bg-white ">
    INSCRIPTION
   </div>
    <form (ngSubmit)="saveData(registerForm)" #registerForm="ngForm">
        <!-- Informations Personnelles -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nom">Nom</label>
                <input type="text" class="form-control bg-dark text-white" id="nom" placeholder="Entrez le nom"
                 [(ngModel)]="user.lastName" name="Nom">
            </div>
            <div class="form-group col-md-6">
                <label for="prenom">Prénom</label>
                <input type="text" class="form-control bg-dark text-white" id="prenom" placeholder="Entrez le prénom"
                [(ngModel)]="user.firstName" name="prenom">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="dateNaissance">Date de Naissance</label>
                <input type="date" class="form-control bg-dark text-white" id="dateNaissance"
                [(ngModel)]="user.date" name="date_naissance">
            </div>
            <div class="form-group col-md-6">
                <label for="sexe">Sexe</label>
                <select class="form-control bg-dark text-white" id="sexe" [(ngModel)]="user.sexe" name="sexe">
                    <option value="homme">Homme</option>
                    <option value="femme">Femme</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="adresse">Adresse</label>
            <input type="text" class="form-control bg-dark text-white" id="adresse" placeholder="Entrez l'adresse"
             [(ngModel)]="user.adresse" name="adresse">
        </div>
        <div class="form-group">
            <label for="telephone">Numéro de Téléphone</label>
            <input type="tel" class="form-control bg-dark text-white " id="telephone" placeholder="Entrez le numéro de téléphone"
            [(ngModel)]="user.numtel" name="Contacte">
        </div>
        <div class="form-group">
            <label for="courriel">Courriel</label>
            <input type="email" class="form-control bg-dark text-white" id="courriel" placeholder="Entrez l'adresse courriel"
            [(ngModel)]="user.email" name="email">
        </div>
        <div class="form-group">
            <label for="nationalite">Nationalité</label>
            <input type="text" class="form-control bg-dark text-white" id="nationalite" placeholder="Entrez la nationalité"
            [(ngModel)]="user.nationnalite" name="Nationalité">
        </div>

        <!-- Types de Comptes -->
        <h2>Types de Comptes</h2>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="typeCompte" id="epargne" value="epargne" checked>
            <label class="form-check-label" for="epargne">
                Compte Épargne
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="typeCompte" id="courant" value="courant">
            <label class="form-check-label" for="courant">
                Compte Courant
            </label>
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary" >Enregistrer</button>
          <button type="button" class="btn btn-primary ml-2" (click)="login()">Se Connecter</button>

          <button type="button" class="btn btn-danger  ml-2" onclick="resetForm()">Annuler</button>
      </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
  function resetForm() {
      document.getElementById("nom").value = "";
      document.getElementById("prenom").value = "";
      // Répétez cette opération pour les autres champs
  }
</script>
